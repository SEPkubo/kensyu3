<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>製造部売上管理システム</title>
<link href="/css/login.css" rel="stylesheet"></link>
<meta charset="utf-8" />
</head>
<body>
	<h3>製造部売上管理システム:ログイン</h3>
	<form th:action="@{/logincheck}" method="post">
		<h4>[[${loginerr}]]</h4>
	<div class="table">
		<table>
			<tr>
				<th>メールアドレス :</th>
				<td><input class="mailaddress" name="mailaddress" type="text"></td>
				<td>[[${addresserr}]]</td>
			</tr>
			<tr>
				<th>パスワード :</th>
				<td><input class="password" name="password" type="password"></td>
				<td>[[${passworderr}]]</td>
			</tr>
		</table>
	</div>

	<div class="btn-login">
		<input type="submit" value="ログイン" class="btn">
	</div>
	</form>
</body>
</html>
