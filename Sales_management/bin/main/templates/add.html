<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>製造部売上管理システム</title>
<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<link href="/css/add.css" rel="stylesheet"></link>
<meta charset="utf-8" />
</head>
<body>
	<h3>製造部売上管理システム:案件登録</h3>
	<form th:action="@{/addcheck}" th:object="${managementRequest}"
		method="post">


		<div class="table">
			<table>
				<tr>
					<th>顧客* :</th>
					<td><select class="parent" id="customoer" name="customer_name">
							<option value="" selected="selected">顧客を選択</option>
							<option value="ビールシステム">ビールシステム</option>
							<option value="ABC">ABC</option>
							<option value="昭和製作所">昭和製作所</option>
					</select></td>
					<td style="color:red;" th:if="${#fields.hasErrors('*{customer_name}')}" th:errors="*{customer_name}"></td>
				</tr>
				<tr>
					<th class="cell_title">受注日 :</th>
					<td><input class="address-size" type="date"
						th:field="*{orderdate}"></td>
						<td style="color:red;" th:if="${#fields.hasErrors('*{orderdate}')}" th:errors="*{orderdate}"></td>
						<td style="color:red;">[[${errmessage.orderdate}]]</td>
				</tr>
				<tr>
					<th class="cell_title">S番号 :</th>
					<td><input class="address-size" type="text"
						th:field="*{s_number}"></td>
					<td style="color:red;" th:if="${#fields.hasErrors('*{s_number}')}" th:errors="*{s_number}"></td>
					<td style="color:red;">[[${errmessage.s_number}]]</td>
				</tr>
				<tr>
					<th class="cell_title">件名* :</th>
					<td><input class="address-size" type="text"
						th:field="*{subject}"></td>
					<td style="color:red;" th:if="${#fields.hasErrors('*{subject}')}" th:errors="*{subject}"></td>
				</tr>
				<tr>
					<th class="cell_title">数量 :</th>
					<td><input class="address-size" type="text"
						th:field="*{quantity}"></td>
						<td style="color:red;" th:if="${#fields.hasErrors('*{quantity}')}" th:errors="*{quantity}"></td>
				</tr>
				<tr>
					<th class="cell_title">納入指定日 :</th>
					<td><input class="address-size" type="date"
						name="delivery_designation" th:value="*{delivery_designation}"></td>
						<td style="color:red;" th:if="${#fields.hasErrors('*{delivery_designation}')}" th:errors="*{delivery_designation}"></td>
				</tr>
				<tr>
					<th class="cell_title">納入日 :</th>
					<td><input class="address-size" type="date"
						th:field="*{delivery_date}"></td>
						<td style="color:red;" th:if="${#fields.hasErrors('*{delivery_date}')}" th:errors="*{delivery_date}"></td>
				</tr>
				<tr>
					<th class="cell_title">請求日 :</th>
					<td><input class="address-size" type="date"
						th:field="*{billing_date}"></td>
						<td style="color:red;" th:if="${#fields.hasErrors('*{billing_date}')}" th:errors="*{billing_date}"></td>
				</tr>
				<tr>
					<th class="cell_title">見積金額 :</th>
					<td><input class="address-size" type="text"
						th:field="*{estimated_money}"></td>
						<td style="color:red;" th:if="${#fields.hasErrors('*{estimated_money}')}" th:errors="*{estimated_money}"></td>
				</tr>
				<tr>
					<th class="cell_title">受注金額 :</th>
					<td><input class="address-size" type="text"
						th:field="*{Order_money}"></td>
						<td style="color:red;" th:if="${#fields.hasErrors('*{Order_money}')}" th:errors="*{Order_money}"></td>
				</tr>
				<tr>
					<th class="cell_title">ステータス :</th>
					<td><select class="children" id="status" name="status"
						disabled>
							<option value="" selected="selected">ステータスを選択</option>
							<option value="引合い" data-val="ビールシステム">引合い</option>
							<option value="見積済み" data-val="ビールシステム">見積済み</option>
							<option value="受注" data-val="ビールシステム">受注</option>
							<option value="失注" data-val="ビールシステム">失注</option>
							<option value="製造着手" data-val="ビールシステム">製造着手</option>
							<option value="製造完了" data-val="ビールシステム">製造完了</option>
							<option value="納品済み" data-val="ビールシステム">納品済み</option>
							<option value="検収済み" data-val="ビールシステム">検収済み</option>
							<option value="請求済み" data-val="ビールシステム">請求済み</option>
							<option value="受注" data-val="ABC">受注</option>
							<option value="失注" data-val="ABC">失注</option>
							<option value="製造" data-val="ABC">製造</option>
							<option value="保管" data-val="ABC">保管</option>
							<option value="納品" data-val="ABC">納品</option>
							<option value="請求" data-val="ABC">請求</option>
							<option value="発注書受領" data-val="昭和製作所">発注書受領</option>
							<option value="仕掛中" data-val="昭和製作所">仕掛中</option>
							<option value="納品書提出" data-val="昭和製作所">納品書提出</option>
							<option value="受入書受領" data-val="昭和製作所">受入書受領</option>
							<option value="請求書提出" data-val="昭和製作所">請求書提出</option>
							<option value="失注" data-val="昭和製作所">失注</option>
					</select></td>
				</tr>
				<tr>
					<th class="cell_title">備考 :</th>
					<td><textarea name="note" rows="4" cols="40">[[${managementRequest.note}]]</textarea></td>
				</tr>
			</table>
		</div>
		<div class="btn-ok">
			<input type="submit" value="確認" class="btn">
		</div>
	</form>
	<form th:action="@{/list}">
		<div class="btn-return">
			<button type="submit" class="btn">戻る</button>
		</div>
	</form>
	<script th:inline="javascript">
	$(function() {

		var $children = $('.children'); //ステータスの要素を変数に入れます。

		var original = $children.html(); //後のイベントで、不要なoption要素を削除するため、オリジナルをとっておく

		// ここから確認画面から戻ってきた場合の処理

		// 顧客名の情報を受け取る
		var alertStr2 = /*[[${managementRequest.customer_name}]]*/

		if(alertStr2 != null || console.log(alertStr2 === '')) {
			document.getElementById('customoer').value =  alertStr2; // 顧客名のプルダウンに取得した値を入れる
			 var val1 = alertStr2;

			  //ここから下と同じ処理
			  $children.html(original).find('option').each(function() {
			    var val2 = $(this).data('val');

			    if (val1 != val2) {
			    	 $(this).not(':first-child').remove();
			    }

			  });
			  // ここまで同じ処理
			  $children.removeAttr('disabled');		// ステータスを活性状態にする

			  // ステータスのプルダウンに取得した値を入れる
			  document.getElementById('status').value = /*[[${managementRequest.status}]]*/
		}


		// ここまで

		//顧客名のselect要素が変更になるとイベントが発生
		$('.parent').change(function() {
		  //選択された顧客名のvalueを取得し変数に入れる
		  var val1 = $(this).val();

		  //削除された要素をもとに戻すため.html(original)を入れておく
		  $children.html(original).find('option').each(function() {
		    var val2 = $(this).data('val'); //data-valの値を取得
		    //valueと異なるdata-valを持つ要素を削除
		    if (val1 != val2) {
		      $(this).not(':first-child').remove();
		    }

		  });

		  //顧客名のselect要素が未選択の場合、ステータスをdisabledにする
		  if ($(this).val() == "") {
		    $children.attr('disabled', 'disabled');
		  } else {
		    $children.removeAttr('disabled');
		  }

		});
	})
	</script>
</body>
</html>
