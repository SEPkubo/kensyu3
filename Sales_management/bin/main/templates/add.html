<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>住所録登録</title>
    <link href="/css/add.css" rel="stylesheet"></link>
    <meta charset="utf-8" />
  </head>
  <body>
  	<h3>住所録管理システム:住所録登録</h3>
  	<form th:action="@{/addcheck}" th:object="${managementRequest}" method="post">
  	<div class="table">
		<table>
			<tr>
				<th class="cell_title">顧客名* :</th>
				<td><input class="name-size" type="text" th:field="*{name}"></td>
			</tr>
			<tr>
				<th class="cell_title">受注日 :</th>
				<td><input class="address-size" type="text" th:field="*{address}"></td>
			</tr>
			<tr>
				<th class="cell_title">S番号 :</th>
				<td><input class="address-size" type="text" th:field="*{address}"></td>
			</tr>
			<tr>
				<th class="cell_title">件名* :</th>
				<td><input class="address-size" type="text" th:field="*{address}"></td>
			</tr>
			<tr>
				<th class="cell_title">数量 :</th>
				<td><input class="address-size" type="text" th:field="*{address}"></td>
			</tr>
			<tr>
				<th class="cell_title">納入指定日 :</th>
				<td><input class="address-size" type="text" th:field="*{address}"></td>
			</tr>
			<tr>
				<th class="cell_title">納入日 :</th>
				<td><input class="address-size" type="text" th:field="*{address}"></td>
			</tr>
			<tr>
				<th class="cell_title">請求日 :</th>
				<td><input class="address-size" type="text" th:field="*{address}"></td>
			</tr>
			<tr>
				<th class="cell_title">見積金額 :</th>
				<td><input class="address-size" type="text" th:field="*{address}"></td>
			</tr>
			<tr>
				<th class="cell_title">受注金額 :</th>
				<td><input class="address-size" type="text" th:field="*{address}"></td>
			</tr>
			<tr>
				<th class="cell_title">ステータス :</th>
				<td><input class="address-size" type="text" th:field="*{address}"></td>
			</tr>
			<tr>
				<th class="cell_title">備考 :</th>
				<td><input class="address-size" type="text" th:field="*{address}"></td>
			</tr>
		</table>
		</div>
		<div class="btn-ok"><input type="submit" value="確認" class="btn"></div>
	</form>
	<form th:action="@{/list}">
		<div class="btn-return">
			<button type="submit" class="btn">戻る</button>
		</div>
	</form>
  </body>
</html>
