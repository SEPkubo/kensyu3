<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>製造部売上管理システム</title>
<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<link href="/css/add.css" rel="stylesheet"></link>
<meta charset="utf-8" />
</head>
<body>
	<h3>製造部売上管理システム:顧客編集</h3>
	<form th:action="@{/customer_editcheck}" method="post">
	<div class="table">
			<table>
				<tr>
					<th>顧客* :</th>
					<td><input class="address-size" type="text" name="customer_name"
						th:value="${customer.customer_name}"></td>
				</tr>
				<tr>
				<th class="cell_title">ステータス :</th>
					<td><input class="address-size" type="text" name="status1" th:value="${status1}"></td>
				</tr>
				<tr>
				<th></th>
					<td><input class="address-size" type="text" name="status2" th:value="${status2}"></td>
				</tr>
				<tr>
				<th></th>
					<td><input class="address-size" type="text" name="status3" th:value="${status3}"></td>
				</tr>
				<tr>
				<th></th>
					<td><input class="address-size" type="text" name="status4" th:value="${status4}"></td>
				</tr>
				<tr>
				<th></th>
					<td><input class="address-size" type="text" name="status5" th:value="${status5}"></td>
				</tr>
				<tr>
				<th></th>
					<td><input class="address-size" type="text" name="status6" th:value="${status6}"></td>
				</tr>
				<tr>
				<th></th>
					<td><input class="address-size" type="text" name="status7" th:value="${status7}"></td>
				</tr>
				<tr>
				<th></th>
					<td><input class="address-size" type="text" name="status8" th:value="${status8}"></td>
				</tr>
				<tr>
				<th></th>
					<td><input class="address-size" type="text" name="status9" th:value="${status9}"></td>
				</tr>
				<tr>
				<th></th>
					<td><input class="address-size" type="text" name="status10" th:value="${status10}"></td>
				</tr>


			</table>
		</div>
		<input class="address-size" type="hidden" name="customer_id"
						th:value="${customer.customer_id}">
		<div class="btn-ok">
			<input type="submit" value="確認" class="btn">
		</div>


	</form>
	<form th:action="@{/customer_list}" method="post">
		<div class="btn-return">
			<button type="submit" class="btn">戻る</button>
		</div>
	</form>

</body>
</html>
