<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>製造部売上管理システム</title>
<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<link href="/css/customer_edit.css" rel="stylesheet"></link>
<meta charset="utf-8" />
</head>
<body>
	<h3>製造部売上管理システム:顧客編集</h3>
	<form th:action="@{/customer_editcheck}" method="post">
	<br>
	<div class="table">
			<table>
				<tr>
					<th>顧客* :</th>
					<td><input class="customer_name" type="text" name="customer_name"
						th:value="${customer.customer_name}"></td>
				</tr>


			</table>
		</div>
		<input class="address-size" type="hidden" name="customer_id"
						th:value="${customer.customer_id}">
		<div class="btn-ok">
			<input type="submit" value="確認" class="btn">
		</div>


	</form>
	<form th:action="@{/customer_list}" method="post">
		<div class="btn-return">
			<button type="submit" class="btn">戻る</button>
		</div>
	</form>

</body>
</html>
