<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>製造部売上管理システム</title>
<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<link href="/css/user_addcheck.css" rel="stylesheet"></link>
<meta charset="utf-8" />
</head>
<body>
	<h3>製造部売上管理システム:ユーザ登録</h3>
	<form th:action="@{/user_create}" method="post">


		<div class="table">
			<table>
				<tr>
					<th>メールアドレス :</th>
					<td th:text="${username}"></td>
				</tr>
				<tr>
				<th>権限：</th>
				<td th:text="${adminmessage}"></td>
				</tr>
			</table>
		</div>
		<div class="btn-ok">
		<input type="hidden" name="username" th:value="${username}">
		<input type="hidden" name="password" th:value="${password}">
		<input type="hidden" name="admin" th:value="${admin}">
			<input type="submit" value="確認" class="btn">
		</div>
	</form>
	<form th:action="@{/list}" method="get">
		<div class="btn-return">
			<button type="submit" class="btn">戻る</button>
		</div>
	</form>

</body>
</html>
