<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>製造部売上管理システム</title>
<link href="/css/delete.css" rel="stylesheet"></link>
<meta charset="utf-8" />
</head>
<body>
	<h3>下記の案件を削除します。よろしいですか？</h3>
	<div th:object="${managementUpdateRequest}">
		<div class="table" th:object="${namelist}">
			<table>
				<tr>
					<th>顧客 :</th>
					<td><span th:text="${namelist.customer_name}"></span></td>
				</tr>
				<tr>
					<th class="cell_title">受注日 :</th>
					<td><span th:text="${managementUpdateRequest.orderdate}"></span></td>
				</tr>
				<tr>
					<th class="cell_title">S番号 :</th>
					<td><span th:text="${managementUpdateRequest.s_number}"></span></td>
				</tr>
				<tr>
					<th class="cell_title">件名* :</th>
					<td><span th:text="${managementUpdateRequest.subject}"></span></td>
				</tr>
			</table>
		</div>
		<form th:action="@{/delete}" th:object="${managementUpdateRequest}" method="post">
		<input type="hidden" name="id" th:value="*{id}">
		<div class="btn-ok">
			<button type="submit" class="btn">OK</button>
		</div>
		</form>
	</div>
	<form th:action="@{/list}" method="get">
		<div class="btn-return">
			<button type="submit" class="btn">キャンセル</button>
		</div>
	</form>
</body>
</html>
